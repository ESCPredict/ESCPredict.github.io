<script>
  document.querySelector("form").addEventListener("submit", async function (event) {
    event.preventDefault(); 

    const submitButton = event.target.querySelector("button[type='submit']");
    const resultDiv = document.getElementById('prediction-result');
    const resultText = document.getElementById('result-text');

  
    submitButton.disabled = true;
    submitButton.textContent = "Berechnung läuft...";
    resultDiv.classList.remove('hidden');
    resultText.textContent = "Wir berechnen gerade deine Qualifikationswahrscheinlichkeit...";

    
    const data = {
        running_order: parseInt(document.getElementById("running-order").value),
        num_participants: parseInt(document.getElementById("participant-number").value),
        artist_name: document.getElementById("artist-name").value,
        song_title: document.getElementById("song-name").value,
        youtube_url: document.getElementById("youtube-link").value,
        country: document.getElementById("country").value,
        elo_score: parseInt(document.getElementById("elo-score").value),
    };

    console.log("Daten werden gesendet:", data);

    try {
        const response = await fetch("https://ae92-84-137-200-212.ngrok-free.app/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(`HTTP-Fehler! Status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Antwort vom Server:", result);

        // Ergebnis anzeigen
        resultText.textContent = `Vorhersage: ${JSON.stringify(result)}`;
    } catch (error) {
        console.error("Fehler:", error);
        resultText.textContent = "Fehler bei der Berechnung. Bitte versuche es erneut.";
    } finally {
        // Button nach 3 Sekunden wieder aktivieren
        setTimeout(() => {
            submitButton.disabled = false;
            submitButton.textContent = "Absenden";
        }, 3000);
    }
});
</script>
